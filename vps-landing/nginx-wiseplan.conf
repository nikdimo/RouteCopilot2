server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /var/www/wiseplan-test;
    index index.html;
    location / { try_files $uri $uri/ /index.html; }
    location /app/ { root /var/www/wiseplan-test; try_files $uri $uri/ /app/index.html; }
    location /_expo/ { alias /var/www/wiseplan-test/app/_expo/; }
    location = /favicon.ico { alias /var/www/wiseplan-test/app/favicon.ico; }
    gzip on;
    gzip_types text/css application/javascript application/json;
}
